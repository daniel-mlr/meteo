<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row text-center">
        <h1>Free Code Camp Weather App</h1>
    </div>

    <div class="row">
        <div class="col-sm-3 col-xs-12 infobox" id="choose_system">
            <p id="text1"></p>
            <div class="onoffswitch">
                <input 
                type="checkbox" 
                name="onoffswitch" 
                class="onoffswitch-checkbox" 
                id="myonoffswitch" 
                onclick="checkMetric(this)" 
                checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
            <p id="text2"></p>
        </div>
        <div class="col-sm-3 col-xs-12 col-sm-offset-1 infobox" id="data">
            <h4>You are located at:</h4>
            <p>Longitude: <span id="actualLon"></span></p>
            <p>Latitude: <span id="actualLat"></span></p>
            <p id="accuracy"></p>

        </div>
        <div class="col-sm-3 hidden-xs col-sm-offset-1 infobox" id="station">
            <h4>Your nearest weather station is:</h4>
            <p>City: <span id="city"></span></p>
            <p>State, Country: <span id="ctry_code"></span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img id="icon" src="img/nuage.jpg" alt="sunny">
        </div>
        <div class="col-sm-4 temp_box">
                Temperature: <span id="temp"></span><br>
                Weather: <span id="description"></span><br>
                Humidity: <span id="humidity"></span><br>
                pressure: <span id="pressure"></span><br>
        </div>
        <div class="col-sm-4 temp_box">
            Wind speed: <span id="wind_speed"></span><br>
            Wind degree: <span id="wind_deg"></span><br>
            Sunrise: <span id="sunrise"></span><br>
            Sunset: <span id="sunset"></span><br>
        </div>
    </div>
    <div>
        <!--
        <h4>json Results</h4>
        <p>
            Longitude: <span id="stnLon"></span><br>
            Latitude: <span id="stnLat"></span>
        </p>
        <p>
            Weather condition id: <span id="condId"></span><br>
            Group of weather parameter (weather.main): <span id="weatherMain"></span><br>
            Weather icon: <span id="icon"></span><br>
            base: <span id="base"></span><br>
        </p>
        -->
        <!--
        <p>
            Min. temp. of the moment: <span id="temp_min"></span><br>
            Max. temp. of the moment: <span id="temp_max"></span><br>
            Pressure ground level: <span id="grnd_level"></span><br>
            Cloudiness, %: <span id="cloudiness"></span><br>
            Rain volume last 3 hours: <span id="rain"></span><br>
            Snow volume last 3 hours: <span id="snow"></span><br>
            Time of calculation: <span id="time"></span><br>
        </p>
        -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
<script 
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
    crossorigin="anonymous">
</script>

<script src="js/script.js"></script>
</body>
</html>
